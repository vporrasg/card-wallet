<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tarjetas">

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{card.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteCard()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="debitCard mb-2" id="creditCard" style="background: {{color}};">
    <ion-grid>
      <ion-row>
        <ion-col class="mt-4">
          <ion-img src="../../assets/chip.png" class="cardChip"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="number text-right mr-3">{{number}}</ion-col>
      </ion-row>
      <ion-row class="text-right mr-3">
        <ion-col class="date">{{card.date}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="name ml-3">{{card.propietary}}
        </ion-col>
        <ion-col class="name ml-5" size="3" *ngIf="card.type == 'visa'">
          <ion-img src="../../assets/visa.png" class="cardType"></ion-img>
        </ion-col>
        <ion-col class="name ml-5" size="3" *ngIf="card.type == 'mastercard'">
          <ion-img src="../../assets/mastercard.png" class="cardType"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <ion-list-header lines="full">
    <ion-label class="text-center infoTitle">Informaci√≥n</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item lines="full">
      <ion-icon name="list-circle" class="mr-3 icons" color="success"></ion-icon>
      <ion-label>
        Propietario: {{card.propietary}}</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="calendar" class="mr-3 icons" color="success"></ion-icon>
      <ion-label>
        Fecha de expiracion: {{card.date}}
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="key" class="mr-3 icons" color="success"></ion-icon>CVC(Codigo de seguridad): {{card.cvc}}
      <ion-label>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="card" class="mr-3 icons" color="success"></ion-icon>
      <ion-label>
        IBAN: {{card.iban}}</ion-label>
    </ion-item>  
    
  </ion-list>


  <ion-tabs>
    <ion-tab-bar slot="bottom" color="success">    
      <ion-tab-button (click)="share()">
        <ion-icon name="share-social"></ion-icon>
      </ion-tab-button>     
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
